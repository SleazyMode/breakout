<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Breakout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 2px solid #333;
            margin-top: 20px;
            background: #000;
        }
        .game-info {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            display: flex;
            gap: 40px;
        }
        .powerup {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .powerup.active {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div class="powerup" id="laserPowerup">🔫 Laser</div>
        <div class="powerup" id="widePowerup">📏 Wide Paddle</div>
        <div class="powerup" id="multiPowerup">🎯 Multi-ball</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
